<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@700&family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Profile Card</title>
</head>

<body>

    <div class="container">
        <img class="background-image" src="images/bg-pattern-card.svg" alt="bubbles">
        <div class="content">
            <img src='images/image-victor.jpg' alt="person">
            <h2>Victor Crest</h2>
            <span>London</span>
            <hr>
            <div class="numbers">
                <ul>
                    <li class="number">80K</li>
                    <li>Followers</li>
                </ul>
                <ul>
                    <li class="number">803K</li>
                    <li>Likes</li>
                </ul>
                <ul>
                    <li class="number">1.4K</li>
                    <li>Photos</li>
                </ul>
            </div>


        </div>



    </div>


</body>

</html>
